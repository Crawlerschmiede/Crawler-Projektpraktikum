name: GDScript Lint

on:
  push:
    branches: 
      - 'dev'
  pull_request:
    branches: 
      - 'dev'
  workflow_dispatch:

jobs:
  lint:
    name: Lint GDScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install gdtoolkit
        run: uv tool install "gdtoolkit==4.*"
      
      - name: Run gdlint
        run: gdlint ./